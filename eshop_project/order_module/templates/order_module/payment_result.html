{% extends 'shared/_layout.html' %}

{% block title %}نتیجه پرداخت{%endblock%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% if success %}
                    <div class="alert alert-info">{{ success }}</div>
                {% elif info %}
                    <div class="alert alert-info">{{ info }}</div>
                {% elif error %}
                    <div class="alert alert-info">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
